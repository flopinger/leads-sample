<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnZCMO3gcBqlT7C8tRf_1NaKfIMy50EGc&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log('Google Maps API loaded successfully!');
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 51.1657, lng: 10.4515}, // Center of Germany
                zoom: 6
            });
        }
        
        // Error handling
        window.gm_authFailure = function() {
            console.error('Google Maps API authentication failed');
            document.getElementById('map').innerHTML = '<p style="color: red; text-align: center; padding: 50px;">API Key authentication failed!</p>';
        };
    </script>
</body>
</html>
